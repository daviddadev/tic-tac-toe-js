<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe</title>
<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="style.css"></link>
</head>

<body>

<div>
	<h1 id="myHeading">TIC-TAC-TOE!</h1>
</div>

<!-- Indicates current player -->
<div id="players-turn">
</div>

<!-- Tie game indicator -->
<div id="container">

	<div class="tie-banner banner hidden" id="tie-message">
	T I E !
	</div>

	<!-- This div will display winner mssg -->
	<div class="win-banner banner hidden" id="win-message">
	</div>


	<div id="board">
	</div>

</div>

<!-- Starts/ reset game button -->
<button id="new-game">NEW GAME</button> 

<button><a href="tacticalprogrammer.com">HOME</a></button>



<script src="main.js" type="text/javascript">
</script>
</body>
</html>
